<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment lesson 05</title>
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <main>
    
        <div class="rectanglered">
            <form>
                <div class="label-and-input">
                    <label for="name">Name:</label>
                    <select name="name" class="select" id="name" >
                        <option value="Maggan">Maggan</option>
                        <option value="Bettan">Bettan</option>
                        <option value="Pelle">Pelle</option>
                        <option value="Bosse">Bosse</option>
                    </select>
                </div>
                <div class="label-and-input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email">
                    <div class="line"></div>
                </div>
                <div class="label-and-input">
                    <label for="subject">
                        Message regarding:
                    </label>
                    <input type="text" id="subject" name="subject" placeholder="Subject of your message">
                    <div class="line"></div>
                </div>
                <div class="label-and-input">
                    <label for="subject">
                        Message:
                    </label>
                    <input type="text" id="message" name="message" placeholder="Please don't ask stupid questions">
                    <div class="line"></div>
                </div>
            </form>
            <button class="button1">SEND MESSAGE</button>
        </div>
        <div class="rectangleorange">
            
        </div>
        <div class="duck">
        </div>
    </main>
    <img class="duckpic" src="images/duck.png" alt="duck" title="A bathtub duck">
</body>
